<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Ranka drycker</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    padding: 20px;
    width: 340px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: #e8e8e8;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  li.dragging {
    opacity: 0.4;
  }

  .drink {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  img {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  .rank {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Ranka dina favoritdrycker</h2>
  <ul id="list">
    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Pepsi_logo_2014.svg">
        Pepsi Max
      </div>
      <span class="rank">1</span>
    </li>

    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_Zero_logo.svg">
        Cola Zero
      </div>
      <span class="rank">2</span>
    </li>

    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Coca-Cola_logo.svg">
        Cola Original
      </div>
      <span class="rank">3</span>
    </li>

    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Fanta_logo.svg">
        Fanta Orange
      </div>
      <span class="rank">4</span>
    </li>

    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Sprite_Logo.svg">
        Sprite
      </div>
      <span class="rank">5</span>
    </li>

    <li draggable="true">
      <div class="drink">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Fanta_logo.svg">
        Fanta Exotic
      </div>
      <span class="rank">6</span>
    </li>
  </ul>
</div>

<script>
  const list = document.getElementById("list");
  let draggedItem = null;

  list.querySelectorAll("li").forEach(item => {
    item.addEventListener("dragstart", () => {
      draggedItem = item;
      item.classList.add("dragging");
    });

    item.addEventListener("dragend", () => {
      item.classList.remove("dragging");
      updateRanks();
    });

    item.addEventListener("dragover", e => e.preventDefault());

    item.addEventListener("drop", () => {
      if (draggedItem !== item) {
        const items = [...list.children];
        const draggedIndex = items.indexOf(draggedItem);
        const targetIndex = items.indexOf(item);

        if (draggedIndex < targetIndex) {
          list.insertBefore(draggedItem, item.nextSibling);
        } else {
          list.insertBefore(draggedItem, item);
        }
      }
    });
  });

  function updateRanks() {
    [...list.children].forEach((li, index) => {
      li.querySelector(".rank").textContent = index + 1;
    });
  }
</script>

</body>
</html>
