<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Ranka drycker</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: #e8e8e8;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 5px;
    cursor: grab;
    display: flex;
    justify-content: space-between;
  }

  li.dragging {
    opacity: 0.4;
  }

  .rank {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Ranka dina favoritdrycker</h2>
  <ul id="list">
    <li draggable="true">Pepsi Max <span class="rank">1</span></li>
    <li draggable="true">Cola Zero <span class="rank">2</span></li>
    <li draggable="true">Cola Original <span class="rank">3</span></li>
    <li draggable="true">Fanta Orange <span class="rank">4</span></li>
    <li draggable="true">Sprite <span class="rank">5</span></li>
    <li draggable="true">Fanta Exotic <span class="rank">6</span></li>
  </ul>
</div>

<script>
  const list = document.getElementById("list");
  let draggedItem = null;

  list.querySelectorAll("li").forEach(item => {
    item.addEventListener("dragstart", () => {
      draggedItem = item;
      item.classList.add("dragging");
    });

    item.addEventListener("dragend", () => {
      item.classList.remove("dragging");
      updateRanks();
    });

    item.addEventListener("dragover", e => e.preventDefault());

    item.addEventListener("drop", () => {
      if (draggedItem !== item) {
        const items = [...list.children];
        const draggedIndex = items.indexOf(draggedItem);
        const targetIndex = items.indexOf(item);

        if (draggedIndex < targetIndex) {
          list.insertBefore(draggedItem, item.nextSibling);
        } else {
          list.insertBefore(draggedItem, item);
        }
      }
    });
  });

  function updateRanks() {
    [...list.children].forEach((li, index) => {
      li.querySelector(".rank").textContent = index + 1;
    });
  }
</script>

</body>
</html>
